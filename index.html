<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>WikiTube</title>
</head>
<body>
    <header>
        <h1>Welcome to WikiTube</h1>
        <input type="text" id="search-bar" placeholder="Search videos or topics">
        <button id="searchBtn">Search</button>
        <button id="themeBtn">Change Theme</button>
    </header>

    <div id="themeModal" class="modal">
        <div class="modal-content">
            <h3>Choose a Theme Color</h3>
            <div id="color-options">
                <button class="color-btn" data-color="#1e3c72" style="background-color: #1e3c72;"></button>
                <button class="color-btn" data-color="#f0f4f8" style="background-color: #f0f4f8;"></button>
                <button class="color-btn" data-color="black" style="background-color: black;"></button>
                <button class="color-btn" data-color="#f44336" style="background-color: #f44336;"></button>
            </div>
            
            <button id="closeThemeModal">Close</button>
        </div>
    </div>
    

    <main>
        <section id="video-list">
            <h2>Most Viewed Videos</h2>
            <ul>

            </ul>
        </section>

        <section id="videoplayer">
            <h2>Video Player</h2>
            <div id="player">

            </div>
        </section>

        <section id="wiki-info">
            <div>
                <h3>Wikipedia Information</h3>
                <p id="wiki"></p>
            </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to clear the search history?</p>
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <footer id="search-history-section">
        <h3>Search History</h3>
        <ul id="search-history"></ul>
        <button id="clear-history">Clear History</button>
    </footer>


    

    <script src="js/main.js"></script>
</body>
</html>
